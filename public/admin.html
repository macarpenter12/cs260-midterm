<!DOCTYPE html>
<html>

<head>
  <link href="https://fonts.googleapis.com/css?family=Montserrat" rel="stylesheet">
  <link rel="stylesheet" href="/styles.css" />
  <title>Sahara Online Shopping</title>
</head>

<body class="site">
  <header>
    <h1>Admin Page</h1>
  </header>

  <main class="site-content">
    <div id="admin" class="content">

      <div class="add">
        <div class="heading">
          <h2>Add a Product</h2>
        </div>
        <div class="form">
          Name: <input v-model="name" placeholder="Name">
          <br>
          Price: $<input v-model="price" placeholder="0">
          <br>
          Image URL: <input v-model="image" placeholder="www...">
          <br>
          <button @click="addProduct">Add Product</button>
        </div>
      </div>

      <div class="edit">
        <div class="heading">
          <h2>Delete a Product</h2>
        </div>
        <ul>
          <li class="productEntry" v-for="product in products">
            <div class="pEntryPart">
              <img class="deleteButton" src="images/trash-button.png" @click="deleteProduct(product)">
            </div>
            <div class="pEntryPart">
              <img :src=product.image>
            </div>
            <div class="pEntryPart">
              <h2>{{ product.name }}</h2>
              <p>${{ product.price }}</p>
              <p>Ordered: {{ product.count }}</p>
            </div>
          </li>
        </ul>
      </div>

    </div>
  </main>

  <footer>
    <a href="index.html">Shopping Interface</a>
  </footer>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.18.0/axios.min.js" integrity="sha256-mpnrJ5DpEZZkwkE1ZgkEQQJW/46CSEh/STrZKOB/qoM=" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/vue/2.6.7/vue.js" integrity="sha256-g+Q8DFAmG5+eyRPSydX0LY4TfjsL11XSDrIGerbbEdA=" crossorigin="anonymous"></script>
  <script src="/admin.js"></script>
</body>

</html>
